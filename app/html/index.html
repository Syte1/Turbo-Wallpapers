<!DOCTYPE html>
<html lang="en">

<head>
  <title>Users Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/img/arcane.jpg" rel="icon" type="image/x-icon" />
  <link href="/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body id="full-background">
  <div id="login-grid">
    <div id="titlebox">
      <span id="logintitle">Welcome to </span>
      <span class="mediumwords">TURBO WALLPAPERS</span>
    </div>
    <div id="loginbox">
      <div class="center-stuff">
        <input id="email" class="emailbox" type="email" required="required" placeholder="Username"
          value="belalk@live.ca" />
      </div>
      <div class="center-stuff">
        <input id="password" class="passwordbox" type="password" required="required" placeholder="Pass" value="test" />
      </div>
      <div class="center-stuff">
        <input type="button" value="Login" id="submit" />
        <p id="errorMessage">&nbsp;</p>
      </div>
    </div>
  </div>
  <script src="js/client.js"></script>
</body>
</html>
